<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  
  <!-- Brain/Learning icon -->
  <g transform="translate(96, 96)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="55" fill="none" stroke="#e94560" stroke-width="6"/>
    
    <!-- Question mark -->
    <text x="0" y="15" text-anchor="middle" fill="#e94560" font-family="Arial" font-size="70" font-weight="bold">?</text>
    
    <!-- Small dots representing learning -->
    <circle cx="-40" cy="-40" r="6" fill="#4ade80"/>
    <circle cx="40" cy="-40" r="6" fill="#4ade80"/>
    <circle cx="0" cy="50" r="6" fill="#4ade80"/>
  </g>
</svg>